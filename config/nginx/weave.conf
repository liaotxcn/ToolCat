# Weave应用负载均衡配置

# 上游服务器组 - Weave应用实例
upstream weave_servers {
    # 负载均衡算法: 轮询 (Round Robin)
    # 可选算法: least_conn, ip_hash, hash, random
    
    # 服务器配置
    server weave-1:8081 weight=1 max_fails=3 fail_timeout=30s backup=0;
    server weave-2:8082 weight=1 max_fails=3 fail_timeout=30s backup=0;
    server weave-3:8083 weight=1 max_fails=3 fail_timeout=30s backup=0;
    
    # 健康检查配置
    # keepalive 32;  # 保持连接池
    
    # 会话保持 (如需要)
    # sticky cookie srv_id expires=1h domain=.example.com path=/;
}

# HTTP服务器配置
server {
    listen 80;
    server_name localhost weave.local;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 访问日志
    access_log /var/log/nginx/weave_access.log detailed;
    error_log /var/log/nginx/weave_error.log;
    
    # 限制请求
    limit_conn addr 10;
    limit_req zone=one burst=20 nodelay;
    
    # 健康检查端点
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # 负载均衡状态页面
    location /lb_status {
        access_log off;
        return 200 'Weave Load Balancer Status: OK\n';
        add_header Content-Type text/plain;
    }
    
    # Weave应用代理
    location / {
        # 代理到上游服务器组
        proxy_pass http://weave_servers;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 重试配置
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;
        
        # 错误处理
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # 静态文件缓存 (如果有的话)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://weave_servers;
    }
    
    # 错误页面
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

