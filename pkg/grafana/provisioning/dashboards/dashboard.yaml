apiVersion: 1

dashboards:
  - name: 'Weave监控仪表盘'
    file: '/etc/grafana/provisioning/dashboards/weave-dashboard.json'
    folder: 'Weave'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10

providers:
  - name: 'Weave-Dashboards'
    orgId: 1
    folder: 'Weave'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards