apiVersion: 1

dashboards:
  - name: 'ToolCat监控仪表盘'
    file: '/etc/grafana/provisioning/dashboards/toolcat-dashboard.json'
    folder: 'ToolCat'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10

providers:
  - name: 'ToolCat-Dashboards'
    orgId: 1
    folder: 'ToolCat'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards