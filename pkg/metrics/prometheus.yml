# 抓取配置
scrape_configs:
  # ToolCat应用监控
  - job_name: 'toolcat'
    metrics_path: '/metrics' # ToolCat应用的指标路径
    scrape_interval: 10s
    static_configs:
      - targets: ['toolcat:8081'] # ToolCat应用容器名称和端口
        labels:
          instance: 'toolcat-app'
          environment: 'production'

  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

